<div>
    <strong>Status:</strong>
    <br>
    <strong>LIFE</strong> {{ ctrl.user.life }}
    <br>
    <strong>OR</strong> {{ ctrl.user.gold }}
</div>

<h4>{{ ctrl.step.name }}</h4>
<p>{{ ctrl.step.description }}</p>
<ul>
    <li ng-repeat="action in ctrl.step.actions track by $index">
        <a href="" ng-click="ctrl.selectAction(action)">{{ action.name }}</a>
    </li>
</ul>
<button type="button" class="btn btn-success" ng-click="ctrl.save(ctrl.user)">Sauvegardez</button>
