<h2>Edit step</h2>
  <form name="ctrl.editStepForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label><br>
      <input name="name" required ng-model="ctrl.editStep.name">
    </div>

    <div class="form-group">
      <label for="description">Description</label><br>
      <textarea name="description" ng-model="ctrl.editStep.description"></textarea>
    </div>

    <div class="form-group">
      <label>
          <input type="checkbox" id="start" name="start" ng-model="ctrl.editStep.start">start
      </label>
    </div>

    <div class="form-group">
      <label for="description">actions</label><br>
      <select name="" ng-model="ctrl.editStep.actions[action]" ng-options="action.type for action in ctrl.editStep.actions"></select>
      <div ng-show="ctrl.editStep.actions[action]">
        <label for="type">Type</label>
        <input name="type" ng-model="ctrl.editStep.actions[action].type"><br>

        <label for="name">Name</label>
        <input name="name" ng-model="ctrl.editStep.actions[action].name"><br>

        <label for="params">type</label>
        <!-- Modifier la valeur d'un paramÃ¨tre -->
        <select name="" ng-model="ctrl.editStep.actions[action].params[data]" ng-options="data as name for (name, data) in ctrl.editStep.actions[action].params"></select>
        <input ng-show="ctrl.editStep.actions[action].params[data]" name="type" ng-model="ctrl.editStep.actions[action].params[name]">
      </div>
    </div>

    <button type="submit" ng-click="ctrl.saveEditForm(ctrl.editStep)">Save</button>
    <pre>{{ ctrl.editStep | json }}</pre>
  </form>
