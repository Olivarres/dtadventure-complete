<table class="table">
    <thead>
        <tr>
            <th colspan="3"><a href="" ng-click="ctrl.sortBy('name')">Nom</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="step in ctrl.steps | orderBy:ctrl.predicate:ctrl.reverse track by $index">
            <td>{{ step.name }}</td>
            <td>
                <a ng-href="">Edit</a>
            </td>
            <td>
                <a ng-href="#/play/{{ step.id }}">Start !</a>
            </td>
        </tr>
    </tbody>
</table>
